server {
    # этот конфиг - умолчательный для 80 порта
    listen 80 default;
    # хитрый ключик, обозначающий, что этот конфиг применим для любого сайта
    server_name _;
    # В sathost будет лежать имя сайта. Так же должна называться директрия с сайтом
    set $sathost $host;
    # убираем www
        if ( $host ~ ^(www\.)?(.+)$ ) {
     	    set $sathost $2;
       	}
    index index.php;
    # корень сайта определяем автоматически
    root   /var/www/$sathost/public;
location ~* \.php$ {
        try_files $uri $uri/ /index.php last;
        fastcgi_split_path_info  (.+?\.php)(/.*)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 1000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
