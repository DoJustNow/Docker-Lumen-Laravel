version: '3'
services:
  php-fpm:
    build:
      context: docker/php-fpm
    volumes:
      - ./www:/var/www
    environment:
      XDEBUG_CONFIG: "remote_host=192.168.220.1 remote_enable=1"
    networks:
      - internal
  nginx:
    build:
      context: docker/nginx
    volumes:
      - ./www:/var/www
      - ./docker/nginx/config:/etc/nginx/conf.d
    ports:
      - "80:80"
    depends_on:
      - php-fpm
    networks:
      - internal
networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.220.0/28
